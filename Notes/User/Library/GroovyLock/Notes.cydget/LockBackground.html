    <body>
      <center>  <div id="txt"></div>  <input type="checkbox" id="toggle" />  </center>
      <link rel='stylesheet' class='toggleCSS' href='css/stickies-light.css' type='text/css'>
      
       <script>
        $( "#toggle" ).click(function() {
          if ($('#toggle').is(":checked"))
          {
            $(".toggleCSS").attr("href", "css/stickies-dark.css")
          } else {
            $(".toggleCSS").attr("href", "css/stickies-light.css")
          }
      });
    </script>
      <script>
        /** put Yahoo Weather coe here, available at http://weather.yahoo.com **/
        function updateClock ( )
        {
          var currentTime = new Date ( );
          var currentHours = currentTime.getHours ( );
          var currentMinutes = currentTime.getMinutes ( );
          var currentSeconds = currentTime.getSeconds ( );

          currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
          currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;

          var timeOfDay = ( currentHours < 12 ) ? "AM" : "PM";

          currentHours = ( currentHours > 12 ) ? currentHours - 12 : currentHours;

          currentHours = ( currentHours == 0 ) ? 12 : currentHours;

          var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds + " " + timeOfDay;


          $("#txt").html(currentTimeString);

        }

        $(document).ready(function()
        {
         setInterval('updateClock()', 1000);

       });
     </script>
  

     <script src="js/jquery-ui.min.js"></script>

     <script src="js/stickies.js"></script>
     <script>
       STICKIES.open();
     </script>

   </body>
